<!DOCTYPE html>
<html>
<head>
<script>

function openWin() {
   
   var input = document.getElementById("testwebside").value;
   var link = "https://www.google.com/maps/search/?api=1&query=" + input;
   window.open(link);
}
</script>
</head>
<body>

<form>
   <input type="text" id="testwebside"> 
  <input type="button" value="Open Window" onclick="openWin()">
</form>

</body>
</html>
