<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
        }
        
        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        
        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: #f7f588;
            display: block;
            transition: 0.3s;
        }
        
        .overlay a:hover,
        .overlay a:focus {
            color: rgb(143, 255, 255);
        }
        
        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }
        
        @media screen and (max-height: 450px) {
            .overlay a {
                font-size: 20px
            }
            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }
        
        .login {
    position: fixed;
    top: -60px;
    color: #ffffff;
    font-size: 30px;
    cursor: pointer;
    margin-left: 91%;
    padding-top: 5%;
}    </style>
</head>

<body>

    <div id="myLog" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeForm()">&times;</a>
        <br><br><br>
        <div class='loginStyle'>
            <div class='userlogin'>USER LOGIN</div>
            <span id="username" class="loginLable "> USEREMAIL </span>
            <br>
            <input id="pac-input2" name='loginInput' type="text" placeholder="ENTER USERNAME"></input>
        <br>
            <span id="password" class="loginLable "> PASSWORD </span>
            <br>
            <input id="pac-input2" name='loginPass' type="password" placeholder="ENTER PASSWORD"></input>
            <form action="/emailMsg">
                <button type="submit" value="Submit" class=" buttonLogIN button3 "> Log In </button>
            </form>
        
        </div>
        <div class="overlay-content">
        </div>
    </div>
    <span class="login" onclick="loginForm()">&#9776; Log In</span>

    <script>
        function loginForm() {
            document.getElementById("myLog").style.width = "100%";
        }

        function closeForm() {
            document.getElementById("myLog").style.width = "0%";
        }
    </script>

</body>

</html>
